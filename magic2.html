function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle.
  while (currentIndex != 0) {

    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}

function arrayEquals(a, b) {
  return Array.isArray(a) &&
    Array.isArray(b) &&
    a.length === b.length &&
    a.every((val, index) => val === b[index]);
}

	function getchecks(){
		var lol = [];
		var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
			for (var i = 0; i < checkboxes.length; i++) {
				lol.push(checkboxes[i].value)
		}

		if(!arrayEquals(lol, choices) || drawpile.length == 0) {
			choices = lol;
			console.log(choices);
			var newData1 = dict.filter(function(d,i){return choices.includes(d[2]) && choices.includes(d[4]);});
			var rndsubject = shuffle(newData1.filter(function(d,i){return d[1]=='subject'}));
			var rndadjective = shuffle(newData1.filter(function(d,i){return d[1]=='adjective'}));
			var rndverb = shuffle(newData1.filter(function(d,i){return d[1]=='verb'}));
			var rndthing = shuffle(newData1.filter(function(d,i){return d[1]=='thing'}));
			var rndcounter = Math.min(rndsubject.length, rndadjective.length, rndverb.length, rndthing.length)-1;
			
			countdisplay = '';
			countdisplay += '<br>Black subject '+dict.filter(function(d) {return d[2]=='Black' && d[1]=='subject';}).length;
			countdisplay += '<br>Blue subject '+dict.filter(function(d) {return d[2]=='Blue' && d[1]=='subject';}).length;
			countdisplay += '<br>Green subject '+dict.filter(function(d) {return d[2]=='Green' && d[1]=='subject';}).length;
			countdisplay += '<br>White subject '+dict.filter(function(d) {return d[2]=='White' && d[1]=='subject';}).length;
			countdisplay += '<br>Red subject '+dict.filter(function(d) {return d[2]=='Red' && d[1]=='subject';}).length;

			countdisplay += '<br>Black adjective '+dict.filter(function(d) {return d[2]=='Black' && d[1]=='adjective';}).length;
			countdisplay += '<br>Blue adjective '+dict.filter(function(d) {return d[2]=='Blue' && d[1]=='adjective';}).length;
			countdisplay += '<br>Green adjective '+dict.filter(function(d) {return d[2]=='Green' && d[1]=='adjective';}).length;
			countdisplay += '<br>White adjective '+dict.filter(function(d) {return d[2]=='White' && d[1]=='adjective';}).length;
			countdisplay += '<br>Red adjective '+dict.filter(function(d) {return d[2]=='Red' && d[1]=='adjective';}).length;

			countdisplay += '<br>Black verb '+dict.filter(function(d) {return d[2]=='Black' && d[1]=='verb';}).length;
			countdisplay += '<br>Blue verb '+dict.filter(function(d) {return d[2]=='Blue' && d[1]=='verb';}).length;
			countdisplay += '<br>Green verb '+dict.filter(function(d) {return d[2]=='Green' && d[1]=='verb';}).length;
			countdisplay += '<br>White verb '+dict.filter(function(d) {return d[2]=='White' && d[1]=='verb';}).length;
			countdisplay += '<br>Red verb '+dict.filter(function(d) {return d[2]=='Red' && d[1]=='verb';}).length;

			countdisplay += '<br>Black thing '+dict.filter(function(d) {return d[2]=='Black' && d[1]=='thing';}).length;
			countdisplay += '<br>Blue thing '+dict.filter(function(d) {return d[2]=='Blue' && d[1]=='thing';}).length;
			countdisplay += '<br>Green thing '+dict.filter(function(d) {return d[2]=='Green' && d[1]=='thing';}).length;
			countdisplay += '<br>White thing '+dict.filter(function(d) {return d[2]=='White' && d[1]=='thing';}).length;
			countdisplay += '<br>Red thing '+dict.filter(function(d) {return d[2]=='Red' && d[1]=='thing';}).length;

			document.getElementById('countdisplay').innerHTML = `${countdisplay}`;
			
			drawpile = [];
			
			var testc = choices.includes('Creature');
			var tests = choices.includes('Spell');
			var testt = choices.includes('Thing');
			
			for (var i = 0; i < rndcounter; i++) {
				if(i % 5 == 0) {
				if(testc) drawpile.push([rndadjective[i], rndsubject[i]]);
				if(testt) drawpile.push([rndverb[i], rndthing[i]]);
				}
				if(i % 5 == 1) {
				if(testt) drawpile.push([rndadjective[i], rndthing[i]]);
				if(testc) drawpile.push([rndverb[i], rndsubject[i]]);
				}
				if(i % 5 == 2) {
				if(tests) drawpile.push([rndadjective[i], rndverb[i]]);
				if(testc) drawpile.push([rndthing[i], rndsubject[i]]);
				}
				if(i % 5 == 3) {
				if(testc) drawpile.push([rndsubject[i], rndsubject[i-1]]);
				if(testt) drawpile.push([rndthing[i], rndthing[i-1]]);
				}
				if(i % 5 == 4) {
				if(testt) drawpile.push([rndsubject[i], rndthing[i]]);
				if(tests) drawpile.push([rndadjective[i], rndverb[i]]);
				}
				
			}

		drawpile.sort((a, b) => a[1][0].localeCompare(b[1][0]));
		drawpile.sort((a, b) => a[0][0].localeCompare(b[0][0]));

		drawpile.sort((a, b) => rtest(a, b));
		drawpile.sort((a, b) => a[1][3].localeCompare(b[1][3]));

		deckdisplay = '';
		for (let i = 0; i < drawpile.length; i++) {

		}
		document.getElementById('deckdisplay').innerHTML = `${deckdisplay}`;
		
		drawpile = shuffle(drawpile);
	
		counter = 0;
		}
	}

		ondeck = [];

		drawpile = [];
		update();
		getchecks();

	function rtest(a,b){
		if(a[1][4]=="Mythic" && b[1][4]!="Mythic") return -1;
		if(a[1][4]=="Rare" && b[1][4]!="Mythic" && b[1][4]!= "Rare") return -1;
		if(a[1][4]=="Uncommon" && b[1][4]=="Common") return -1;

		if(b[1][4]=="Mythic" && a[1][4]!="Mythic") return 1;
		if(b[1][4]=="Rare" && a[1][4]!="Mythic" && b[1][4]!= "Rare") return 1;
		if(b[1][4]=="Uncommon" && a[1][4]=="Common") return 1;
	}

	function update(){
		
		ondeck.sort((a, b) => a[1][0].localeCompare(b[1][0]));
		ondeck.sort((a, b) => a[0][0].localeCompare(b[0][0]));
		ondeck.sort((a, b) => rtest(a, b));
		ondeck.sort((a, b) => a[1][3].localeCompare(b[1][3]));

		var drawdisplay = '';
		
		for (let i = 0; i < ondeck.length; i++) {
			drawdisplay += iget(ondeck[i][1])+' '+ondeck[i][1][2]+' '+ondeck[i][1][3]+' - '+ondeck[i][0][0]+' '+ondeck[i][1][0]+'<br>';
		}
		document.getElementById('drawdisplay').innerHTML = `${drawdisplay}`;

		var piledisplay = '';

		for (let i = 0; i < onpile.length; i++) {
			piledisplay += iget(onpile[i][1])+' '+onpile[i][1][2]+' '+onpile[i][1][3]+' - '+onpile[i][0][0]+' '+onpile[i][1][0]+'<br>';
		}
		document.getElementById('piledisplay').innerHTML = `${piledisplay}`;


	}
		
	function hookup(){
		getchecks();
		ondeck.push(drawpile[counter]);
		onpile.push(drawpile[counter]);
		counter++;
		update();
	}

	function crunked(){
		for (let i = 0; i < 10; i++) {
			hookup();
			}
	}


</script>
